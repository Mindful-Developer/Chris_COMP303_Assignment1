<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-5">Order Confirmation</h1>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Order Details</h4>
            <p><strong>Full Name:</strong> <span th:text="${order.fullName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${order.email}"></span></p>
            <p><strong>Contact Number:</strong> <span th:text="${order.contactAreaCode} + '-' + ${order.contactNumber}"></span></p>
            <h4 class="mt-5">Billing Address:</h4>
            <p th:text="${order.streetAddress}"></p>
            <p th:text="${order.streetAddressLine2}" th:if="${order.streetAddressLine2 != null and !order.streetAddressLine2.isEmpty()}"></p>
            <p><span th:text="${order.city}"></span>, <span th:text="${order.stateProvince}"></span> <span th:text="${order.postalCode}"></span></p>
            <p th:text="${order.country}"></p>
            <h4 class="mt-5">Product Details:</h4>
            <p><strong>Product #:</strong> <span th:text="${order.productNumber}"></span></p>
            <p><strong>Phone Brand:</strong> <span th:text="${order.phoneBrand}" id="phoneBrand"></span></p>
            <p><strong>Phone Model:</strong> <span th:text="${order.phoneModel}" id="phoneModel"></span></p>
            <p><strong>Quantity:</strong> <span th:text="${order.quantity}" id="phoneQuantity"></span></p>
            <p><strong>Phone Price:</strong> <span th:text="${order.phoneCost}" id="phoneCost"></span></p>
            <p><strong>Subtotal:</strong> <span th:text="${order.subtotal}" id="subtotal"></span></p>
            <p><strong>Taxes (ON: 13%):</strong> <span th:text="${order.taxes}" id="taxes"></span></p>
            <h3><strong>Total:</strong> <span th:text="${order.totalPrice}" id="totalPrice"></span></h3>
        </div>
    </div>
    <a href="/" class="btn btn-primary mt-3">Submit</a>
</div>
</body>
</html>
