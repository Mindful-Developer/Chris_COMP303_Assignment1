<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Phones Order Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script th:src="@{/js/populate-phones.js}" defer></script>
</head>
<body>
<div class="container w-50">
    <h1 class="mt-5 mb-4 text-center">Smart Phones Order Form</h1>
    <form th:action="@{/submit-order}" th:object="${order}" method="post">
        <div class="form-group mt-3">
            <label>Full Name</label>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" th:field="*{middleName}" placeholder="Middle Name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name" required>
                </div>
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="ex: myname@example.com" required>
        </div>
        <div class="form-group mt-3">
            <label>Contact Number</label>
            <div class="row">
                <div class="col-3">
                    <input type="text" class="form-control" th:field="*{contactAreaCode}" placeholder="Area Code" required>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" th:field="*{contactNumber}" placeholder="Phone Number" required>
                </div>
            </div>
        </div>
        <div class="form-group mt-3">
            <label>Billing Address</label>
            <input type="text" class="form-control" th:field="*{streetAddress}" placeholder="Street Address" required>
            <input type="text" class="form-control mt-2" th:field="*{streetAddressLine2}" placeholder="Street Address Line 2">
            <div class="row mt-2">
                <div class="col">
                    <input type="text" class="form-control" th:field="*{city}" placeholder="City" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" th:field="*{stateProvince}" placeholder="State / Province" required>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <input type="text" class="form-control" th:field="*{postalCode}" placeholder="Postal / Zip Code" required>
                </div>
                <div class="col">
                    <select class="form-control" th:field="*{country}" required>
                        <option value="">Please Select</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group mt-3">
            <label>Product Details</label>
            <input type="text" class="form-control" th:field="*{productNumber}" placeholder="Product #" required>
            <select class="form-control mt-2" th:field="*{phoneBrand}" required>
                <option value="">Select Phone Brand</option>
            </select>
            <div class="row mt-2">
                <div class="col">
                    <select class="form-control" th:field="*{phoneModel}" required>
                        <option value="">Select Phone Model</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" class="form-control" th:field="*{phoneCost}" placeholder="Phone Cost" required readonly id="phoneCost">
                </div>
            </div>
            <input type="number" class="form-control mt-2" th:field="*{quantity}" placeholder="Quantity" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit Order</button>
    </form>
</div>
</body>
</html>
